<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
<h1>Boolish Times</h1>
<table border="300" bgcolor="25500">
	<thead>
	<tr>
		<th>Distance</th>
		<th>Time (min)</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<th>5k</th>
		<td>17:03</td>
	</tr>
	<tr>
		<th>2 mile</th>
		<td>10:30</td>
	</tr>
	<tr>
		<th>1 mile</th>
		<td>4:47</td>
	</tr>
	</tbody>
</table>

</body>
</html>
